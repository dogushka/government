<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт правительства откроется через...</title>
    <link rel="stylesheet" href="assets/css/soon.css">
</head>
<body>

    <div class="counter">
        <div class="counter-heading">
            <h1>Сайт правительства откроется через...</h1>
        </div>

            <p class="days">1</p>
            <p class="hours">2</p>
            <p class="minutes">3</p>
            <p class="seconds">4</p>
        </div>
        <div class="counter-image">
            <img src="assets/img/vector.png" alt="">
        </div>
    </div>
    

<script src="assets/js/soon.js"></script>
</body>
</html>
